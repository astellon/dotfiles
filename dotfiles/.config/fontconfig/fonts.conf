<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- patterns -->

    <!-- default sans-serif for jp -->
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <test compare="contains" name="lang"><string>ja</string></test>
        <edit mode="prepend" name="family" binding="weak"><string>Noto Sans CJK JP</string></edit>
    </match>

    <!-- default serif for jp -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <test compare="contains" name="lang"><string>ja</string></test>
        <edit mode="prepend" name="family" binding="weak"><string>Noto Serif CJK JP</string></edit>
    </match>

    <!-- default monospace for jp -->
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <test compare="contains" name="lang"><string>ja</string></test>
        <edit mode="prepend" name="family" binding="weak"><string>Noto Sans Mono CJK JP</string></edit>
    </match>
        <match target="font">
        <edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit>
    </match>

    <!-- default sans-serif -->
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>Noto Sans</string></edit>
    </match>

    <!-- default serif -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>Noto Serif</string></edit>
    </match>

    <!-- default monospace -->
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>Noto Sans Mono</string></edit>
    </match>

    <match>
        <test name="prgname"><string>application</string></test>
        <edit name="family" mode="prepend" binding="weak"><string>Noto Color Emoji</string></edit>
    </match>

</fontconfig>
